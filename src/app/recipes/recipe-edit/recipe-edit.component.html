<div class="row">
    <div class="col-xs-12">
        <form [formGroup] = "recipeForm" (ngSubmit) = "onSubmit()">
    <div class="row">
        <div class="col-xs-12">
            <button type="submit" [disabled] = "!recipeForm.valid" class="btn btn-success">Save</button>
            <button type = "button" class="btn btn-danger" (click) = "onCancel()">Cancel</button>
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <div class="col-xs-12">
                <label for="name">Name</label>
                <input formControlName = 'name' type="text" id="name" class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <div class="col-xs-12">
                <label for="imagePath">Image URL</label>
                <input formControlName = 'imagePath' type="text" id="imagePath" class="form-control" #imagePath>
            </div>
        </div>
    </div>
    <div class="row"> 
        <div class="col-xs-12">
            <img [src]="imagePath.value"  alt="recipe image" class="img-fluid">
        </div>  
    </div>
    <div class="row">
        <div class="form-group">
            <div class="col-xs-12">
                <label for="description">Description</label>
                <textarea formControlName = 'description' rows="6" type="text" id="description" class="form-control"></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <div class="col-xs-12" formArrayName = 'ingredients'>
               <div class="row" *ngFor="let ingredient of recipeForm.get('ingredients').value; let i = index" [formGroupName] = 'i'>
                   <div class="col-xs-8 mr-1">
                       <input formControlName = 'name' type="text" class="form-control">
                   </div>
                   <div class="col-xs-2 mr-1">
                    <input formControlName = 'amount' type="number" class="form-control">
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-danger" (click) ="onDeleteIngredient(i)">X</button>
                </div>
               </div>
               
            </div>
            <hr>
               <div class="row">
                   <div class="col-xs-12">
                       <button type="button" class="btn btn-success" (click) = "onAddIngredient()">Add Ingredient</button>
                    </div>
               </div>
        </div>
    </div>
    </form>
  </div>
</div>
