<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-fluid">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" >
                Manage Recipe
            </button>
            <div class="dropdown-menu">
              <a (click) = "onAddToShoppingList()" class="dropdown-item">To Shopping List</a>
              <a class="dropdown-item">Edit Recipe</a>
              <a class="dropdown-item">Delete Recipe</a>
          </div>
    </div>
</div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
       <ul class="list-group ">
           <li class="list-group-item list-group-item-action" *ngFor="let ingredient of recipe.ingredients">
               {{ingredient.name}} - {{ingredient.amount}}
           </li>
       </ul>
    </div>
</div>
